<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium slds-p-horizontal_small">
            <lightning-input label="Search Key :" type="Search" onchange={handleSearchKeyChange}
            value={filters.searchKey}></lightning-input>

            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999"
                value={filters.maxPrice} onchange={handleMaxPriceChange}></lightning-slider>
            </section>

            <section>
                <h2 style="font-weight: 500;font-size:10pt;">Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.label} type="checkbox" label={category.label} 
                        data-name="categories" 
                        data-value={category.value}
                        onchange={handleCheckbox} checked></lightning-input>
                    </template>
                </template>

                <template if:true={categories.error}>
                    <div>{categoryError}</div>
                </template>
            </section>

            <section>
                <h2 style="font-weight: 500;font-size:10pt;">Maker</h2>
                <template if:true={makeType.data}>
                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input key={make.label} type="checkbox" label={make.label} 
                        data-name="makeType" 
                        data-value={make.value}
                        onchange={handleCheckbox} checked></lightning-input>
                    </template>
                </template>

                <template if:true={makeType.error}>
                    <div>{makeError}</div>
                </template>
            </section>

        </div>
    </lightning-card>
</template>
